<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{home/home}">
    <body>
        <li class="active" data-layout-fragment="common-breadcrumb"><a th:href="@{/sale/}"></a>Ventas</li>
        
        <!-- START PAGE CONTAINER -->
         <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" data-layout-fragment="content">
                    <!-- START RESPONSIVE TABLES -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title">Ventas</h3>
                                    <ul class="panel-controls">
                                        <li>
                                            <a th:href="@{/sale/saleEdit}"
                                                class="btn btn-success fa fa-plus">
                                            </a>
                                        </li>        
                                    </ul>
                                </div>

                                <div class="panel-body panel-body-table">
                                     <div class="table-responsive">
                                         <table id="sale" class="table datatable">
                                            <thead>
                                                <tr>
                                                    <th width="50">id</th>
                                                    <th>Cliente</th>
                                                    <th width="100">Fecha</th>
                                                    <th width="100">Remito</th>
                                                    <th width="100">Precio</th>
                                                    <th width="100">Descripción</th>
                                                    <!-- faltan barriles -->
                                                    <th width="100">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                            
                                                <tr th:each="sale : ${saleList}">
                                                    <td class="text-center" th:text="${sale.id}">
                                                    </td>
                                                    <td>
                                                    <span th:each="customer : ${sale.customer}">
        												<span th:text="${customer.name}"/>
        											</span> 
                                                    </td>
                                                    <td th:text="${sale.date}"></td>
                                                    <td th:text="${sale.price}"></td>
                                                    <td th:text="${sale.description}"></td>
                                                    <!-- <td th:text="${}"></td> -->
                                                    <td>
                                                            
                                                        <a th:href="@{/sale/saleEdit/__${sale.id}__}" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span>
                                                        </a>
                                                        
                                                        <a class="btn btn-danger btn-rounded btn-sm" data-toggle="modal" data-target="#modal-delete"
				                                           th:attr="data-target='#modal-delete'+${sale.id}">
				                                            <span class="fa fa-times"></span>
				                                        </a>
                                                        
											         </td>
                                                         <!--start permanently delete modal-->
                                    <div class="modal modal-delete" th:id="modal-delete+${sale.id}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">×
                                                    </button>
                                                    <h3 id="delModalLabel">Confirmación</h3>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="error-text" th:text="${'Esta seguro que desea elimnar la venta con Numero de remito: '+ sale.remito + ' ?'}"><strong></strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn " data-dismiss="modal" aria-hidden="true">
                                                        Cancelar
                                                    </button>
                                                    <a th:href="@{/sale/saleDelete/__${sale.id}__}">
                                                        <span class="btn btn-danger" value="delete">Eliminar</span></a>

                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>
                                    <!--end delete modal-->   
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>                                
                                </div>
                            </div>                                                
                        </div>
                    </div>
                </div> 
    </body>
</html>
