<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{home/home}">
    <body>
        <li class="active" data-layout-fragment="common-breadcrumb"><a th:href="@{/barrel/}"></a>Barriles</li>
        
        <!-- START PAGE CONTAINER -->
         <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" data-layout-fragment="content">
                    <!-- START RESPONSIVE TABLES -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title">Barriles</h3>
                                    <ul class="panel-controls">
                                        <li>
                                            <a th:href="@{/barrel/barrelEdit}"
                                                class="btn btn-success fa fa-plus">
                                            </a>
                                        </li>        
                                    </ul>
                                </div>

                                <div class="panel-body panel-body-table">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped table-actions">
                                            <thead>
                                                <tr>
                                                    <th width="50">id</th>
                                                    <th width="100">Capacidad</th>
                                                    <!-- <th width="100">Devuelto</th> -->
                                                    <th width="100">acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                            
                                                <tr th:each="barrel : ${barrelList}">
                                                    <td class="text-center" th:text="${barrel.id}">
                                                    </td>
                                                    <td th:text="${barrel.litersCapacity + 'lts'}">
                                                    </td>
                                                    <!-- <td class="col_name">
                                                        <span style="color:green; text-align: center;" th:if="${barrel.status}">Si</span>
                                                        <span style="color:red; text-align: center;" th:if="${!barrel.status}">No</span>
                                                    </td> -->
                                                    <td>
                                                        <a th:href="@{/barrel/barrelEdit/__${barrel.id}__}" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span>
                                                        </a>
                                                        <a class="btn btn-danger btn-rounded btn-sm" data-toggle="modal" data-target="#modal-delete"
				                                           th:attr="data-target='#modal-delete'+${barrel.id}">
				                                            <span class="fa fa-times"></span>
				                                        </a>
											         </td>
                                                         <!--start permanently delete modal-->
                                    <div class="modal modal-delete" th:id="modal-delete+${barrel.id}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                                    </button>
                                                    <h3 id="delModalLabel">Confirmación</h3>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="error-text" th:text="${'Esta seguro que desea elimnar el barril '+ barrel.id + '?'}"><strong></strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn " data-dismiss="modal" aria-hidden="true">
                                                        Cancelar
                                                    </button>
                                                    <a th:href="@{/barrel/barrelDelete/__${barrel.id}__}">
                                                        <span class="btn btn-danger" value="delete">Eliminar</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>
                                    <!--end delete modal-->
	                                                    
                                                     
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>                                
                                </div>
                            </div>                                                
                        </div>
                    </div>
                    <!-- END RESPONSIVE TABLES -->
                </div> 
		
                <!-- END PAGE CONTENT WRAPPER -->
        <!-- END PAGE CONTAINER -->  
    </body>
</html>
