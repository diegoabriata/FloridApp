<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="container">

        <h1>Cliente</h1>

        <form class="form-group" action="/customer/customerEdit" th:action="@{/customer/customerEdit}" method="post">
            <input th:type="hidden" name="id" th:field="${customer.id}" />
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" class="form-control" id="title" th:field="${customer.name}" />
            </div>
            <div class="form-group">
                <label for="title">Apellido</label>
                <input type="text" class="form-control" id="title" th:field="${customer.lastName}" />
            </div>
            <div class="form-group">
                <label for="title">Telefono</label>
                <input type="text" class="form-control" id="title" th:field="${customer.phone}" />
            </div>
            <div class="form-group">
                <label for="title">DNI</label>
                <input type="text" class="form-control" id="title" th:field="${customer.dni}" />
            </div>
            <div class="form-group">
                <label for="title">email</label>
                <input type="text" class="form-control" id="title" th:field="${customer.email}" />
            </div>
            <div class="form-group">
                <label for="title">empresa</label>
                <input type="text" class="form-control" id="title" th:field="${customer.company}" />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="#" th:href="@{/customer/list}" class="btn btn-danger" role="button">Cancelar</a>
        </form>

    </div>

</body>
</html>
