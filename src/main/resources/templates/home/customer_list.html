<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="home/home :: common-header"/>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <a th:href="@{/home}">FloridApp</a>
                        <a href="#" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">
                        <a href="#" class="profile-mini">
                            <img src="/assets/images/users/no-image.jpg" alt="John Doe"/>
                        </a>
                        <div class="profile">
                            <div class="profile-image">
                                <img src="/assets/images/users/no-image.jpg" alt="John Doe"/>
                            </div>
                            
                            <div class="profile-data">
                                <div class="profile-data-name" th:text="${userName}"></div>
                            </div>
                        </div>                                                                        
                    </li>
                    <li class="xn-title">Menu</li>
                    <li class="active">
                        <a th:href="@{/customer/list}"><span class="fa fa-users"></span> <span class="xn-text">Clientes</span></a>                        
                    </li>   
                </ul>
                <!-- END X-NAVIGATION -->
            </div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->
                    <!-- SIGN OUT -->
                    <li class="xn-icon-button pull-right">
                        <a class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>                        
                    </li> 
                    <!-- END SIGN OUT -->
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     

                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a></li>                    
                    <li class="active">Dashboard</li>
                </ul>
                <!-- END BREADCRUMB -->                       
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                    <!-- START RESPONSIVE TABLES -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title">Clientes</h3>
                                    <ul class="panel-controls">
                                        <li><form method="GET" th:action="@{/customer/customerEdit}">
                                                            <button class="btn btn-success"><span class="fa fa-plus"></span>
                                                            </button>
                                                        </form>
                                        </li>        
                                    </ul>
                                </div>

                                <div class="panel-body panel-body-table">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped table-actions">
                                            <thead>
                                                <tr>
                                                    <th width="50">id</th>
                                                    <th>Nombre</th>
                                                    <th width="100">Telefono</th>
                                                    <th width="100">DNI</th>
                                                    <th width="100">Empresa</th>
                                                    <th width="100">Email</th>
                                                    <th width="100">acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                            
                                                <tr th:each="customer : ${customerList}">
                                                    <td class="text-center" th:text="${customer.id}">
                                                    </td>
                                                    <td><strong th:text="${customer.name + ' ' + customer.lastName}"></strong>
                                                    </td>
                                                    <td th:text="${customer.phone}"></td>
                                                    <td th:text="${customer.dni}"></td>
                                                    <td th:text="${customer.company}"></td>
                                                    <td th:text="${customer.email}"></td>
                                                    <td>
                                                        <form method="GET" th:action="@{/customer/customerEdit/__${customer.id}__}">
                                                            <button class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span>
                                                            </button>
                                                        </form>
                                                        <button class="btn btn-danger btn-rounded btn-sm" onclick="delete_row('trow_1');"><span class="fa fa-times"></span></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>                                
                                </div>
                            </div>                                                
                        </div>
                    </div>
                    <!-- END RESPONSIVE TABLES -->
                </div>  
                <!-- END PAGE CONTENT WRAPPER -->                           
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->        
        <div th:replace="home/home :: body-bottom-scripts"/>    
    </body>
</html>
