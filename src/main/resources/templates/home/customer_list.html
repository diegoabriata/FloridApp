<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{home/home}">
    <body>
        <!-- START PAGE CONTAINER -->
         <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" data-layout-fragment="content">
                    <!-- START RESPONSIVE TABLES -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title">Clientes</h3>
                                    <ul class="panel-controls">
                                        <li>
                                            <a th:href="@{/customer/customerEdit}"
                                                class="btn btn-success fa fa-plus">
                                            </a>
                                        </li>        
                                    </ul>
                                </div>

                                <div class="panel-body panel-body-table">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped table-actions">
                                            <thead>
                                                <tr>
                                                    <th width="50">id</th>
                                                    <th>Nombre</th>
                                                    <th width="100">Telefono</th>
                                                    <th width="100">DNI</th>
                                                    <th width="100">Empresa</th>
                                                    <th width="100">Email</th>
                                                    <th width="100">acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                            
                                                <tr th:each="customer : ${customerList}" th:id="${'tr_'+customer.id}">
                                                    <td class="text-center" th:text="${customer.id}">
                                                    </td>
                                                    <td><strong th:text="${customer.name + ' ' + customer.lastName}"></strong>
                                                    </td>
                                                    <td th:text="${customer.phone}"></td>
                                                    <td th:text="${customer.dni}"></td>
                                                    <td th:text="${customer.company}"></td>
                                                    <td th:text="${customer.email}"></td>
                                                    <td>
                                                        <a th:href="@{/customer/customerEdit/__${customer.id}__}" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span>
                                                        </a>
                                                        
                                                        <button class="btn btn-danger btn-rounded btn-sm" 
                                                        th:onclick="'delete_row(\'' + ${customer.id} + '\');'"><span class="fa fa-times"></span>
                                                        </button>

                                                        <div class="message-box animated fadeIn" data-sound="alert" id="mb-remove-row">
                                                        <div class="mb-container">
                                                            <div class="mb-middle">
                                                                <div class="mb-title"><span class="fa fa-times"></span> Eliminar <strong>Cliente</strong> ?</div>
                                                                <div class="mb-content">
                                                                    <p th:text="${'Esta seguro que desea elimnar a  '+ customer.name + ' ' + customer.lastName + '?'}">Static content</p>                    
                                                                </div>
                                                                <div class="mb-footer">
                                                                    <div class="pull-right">
                                                                        <button id="mb-yes" class="btn btn-success btn-lg mb-control-yes">Yes</button>
                                                                        <button id="mb-no" class="btn btn-default btn-lg mb-control-close">No</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>                                
                                </div>
                            </div>                                                
                        </div>
                    </div>
                    <!-- END RESPONSIVE TABLES -->
                
                <script type="text/javascript">
                    function delete_row(c_id) {
                        var box = $("#mb-remove-row");

                        box.addClass("open");
                        //var id = '__'+row+'__';
                        console.log(c_id);

                        $('#mb-yes, #mb-no').click(function () {
                           if (this.id == 'mb-yes') {
                                $.ajax({
                                    type: "GET",
                                    url: "customerDelete/" + c_id,
                                    //data: row,       
                                    success:function(data) {
                                         alert("El cliente se ha eliminado!");
                                         $('tbody tr#tr_'+c_id).fadeOut(300, function() { $(this).remove(); });;
                                    }
                                });
                            }
                            box.removeClass("open");
                        });
                    }
                </script>
                </div> 

                <!-- END PAGE CONTENT WRAPPER -->
        <!-- END PAGE CONTAINER -->  
    </body>
</html>
