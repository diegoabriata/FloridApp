<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="common-header">        
        <!-- META SECTION -->
        <title>FloridApp</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="/image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->    
        <!--data table-->
        <link href="/css/jquery.dataTable.min.css" rel="stylesheet" />
        <link href="/css/dataTables.bootstrap.min.css" rel="stylesheet" />
                                        
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <!-- <div class="page-container" th:fragment="page-container"> -->
        <div class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div th:replace="fragments/sidebar :: sidebar">
            </div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <ul th:replace="fragments/navigation-vertical :: x-navigation-vertical"></ul>
                <!-- END X-NAVIGATION VERTICAL -->                     

                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a></li>                    
                    <li class="active" data-layout-fragment="common-breadcrumb"></li>
                </ul>
                <!-- END BREADCRUMB -->                       
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" data-layout-fragment="content">
           
                </div>  
                <!-- END PAGE CONTENT WRAPPER -->                           
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
