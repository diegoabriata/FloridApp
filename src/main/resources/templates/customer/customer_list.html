<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{home/home}">
    <body>
        <li class="active" data-layout-fragment="common-breadcrumb"><a th:href="@{/customer/}"></a>Clientes</li>
        
        <!-- START PAGE CONTAINER -->
         <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap" data-layout-fragment="content">
                    <!-- START RESPONSIVE TABLES -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title">Clientes</h3>
                                    <ul class="panel-controls">
                                        <li>
                                            <a th:href="@{/customer/customerEdit}"
                                                class="btn btn-success fa fa-plus">
                                            </a>
                                        </li>        
                                    </ul>
                                </div>

                                <div class="panel-body panel-body-table">
                                     <div class="table-responsive">
                                         <table id="table" class="table datatable">
                                            <thead>
                                                <tr>
                                                    <th width="50">id</th>
                                                    <th>Nombre</th>
                                                    <th width="100">Telefono</th>
                                                    <th width="100">DNI</th>
                                                    <th width="100">Empresa</th>
                                                    <th width="100">Email</th>
                                                    <th width="100">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>                                            
                                                <tr th:each="customer : ${customerList}">
                                                    <td class="text-center" th:text="${customer.id}">
                                                    </td>
                                                    <td><strong th:text="${customer.name + ' ' + customer.lastName}"></strong>
                                                    </td>
                                                    <td th:text="${customer.phone}"></td>
                                                    <td th:text="${customer.dni}"></td>
                                                    <td th:text="${customer.company}"></td>
                                                    <td th:text="${customer.email}"></td>
                                                    <td>
                                                        
                                                        <a th:href="@{/customer/customerEdit/__${customer.id}__}" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span>
                                                        </a>
                                                        
                                                        <a class="btn btn-danger btn-rounded btn-sm" data-toggle="modal" data-target="#modal-delete"
				                                           th:attr="data-target='#modal-delete'+${customer.id}">
				                                            <span class="fa fa-times"></span>
				                                        </a>
                                                        
											         </td>
                                                         <!--start permanently delete modal-->
                                    <div class="modal modal-delete" th:id="modal-delete+${customer.id}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">×
                                                    </button>
                                                    <h3 id="delModalLabel">Confirmación</h3>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="error-text" th:text="${'Esta seguro que desea elimnar a  '+ customer.name + ' ' + customer.lastName + '?'}"><strong></strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn " data-dismiss="modal" aria-hidden="true">
                                                        Cancelar
                                                    </button>
                                                    <a th:href="@{/customer/customerDelete/__${customer.id}__}">
                                                        <span class="btn btn-danger" value="delete">Eliminar</span></a>

                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>
                                    <!--end delete modal-->
	                                                    
                                                     
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>                                
                                </div>
                            </div>                                                
                        </div>
                    </div>
                    <!-- END RESPONSIVE TABLES -->

                </div>
