<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>        
        <!-- META SECTION -->
        <title>FloridApp</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="../../../css/theme-default.css" th:href="@{css/theme-default.css)"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <a th:href="@{/home}">FloridApp</a>
                        <a href="#" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">
                        <a href="#" class="profile-mini">
                            <img src="assets/images/users/no-image.jpg" alt="John Doe"/>
                        </a>
                        <div class="profile">
                            <div class="profile-image">
                                <img src="assets/images/users/no-image.jpg" alt="John Doe"/>
                            </div>
                            <div class="profile-data">
                                <div class="profile-data-name" th:utext="${userName}"></div>
                            </div>
                        </div>                                                                        
                    </li>
                    <li class="xn-title">Menu</li>
                    <li class="active">
                        <a th:href="@{/customer/list}"><span class="fa fa-users"></span> <span class="xn-text">Clientes</span></a>                        
                    </li>   
                </ul>
                <!-- END X-NAVIGATION -->
            </div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->
                    <!-- SIGN OUT -->
                    <li class="xn-icon-button pull-right">
                        <a class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>                        
                    </li> 
                    <!-- END SIGN OUT -->
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     

                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a></li>                    
                    <li class="active">Dashboard</li>
                </ul>
                <!-- END BREADCRUMB -->                       
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                </div>
                <!-- END PAGE CONTENT WRAPPER -->                                
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> <strong>Cerrar Sesion</strong> ?</div>
                    <div class="mb-content">
                        <p>Esta seguro que desa salir?</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a th:href="@{/logout}" class="btn btn-success btn-lg">SI</a>
                            <button class="btn btn-default btn-lg mb-control-close">NO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS -->
        <audio id="audio-alert" th:src="@{audio/alert.mp3}" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" th:src="@{audio/fail.mp3}" src="audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                  
        
    <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" th:src="@{js/plugins/jquery/jquery.min.js}" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{js/plugins/jquery/jquery-ui.min.js}" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" th:src="@{js/plugins/bootstrap/bootstrap.min.js}" src="js/plugins/bootstrap/bootstrap.min.js"></script>        
        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS-->        
        <script type='text/javascript' th:src='@{js/plugins/icheck/icheck.min.js}' src='js/plugins/icheck/icheck.min.js'></script>        
        <script type="text/javascript" th:src="@{js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="js/plugins/scrolltotop/scrolltopcontrol.js"></script>
        
        <script type="text/javascript" th:src="@{js/plugins/morris/raphael-min.js}" src="js/plugins/morris/raphael-min.js"></script>
        <script type="text/javascript" th:src="@{js/plugins/morris/morris.min.js}" src="js/plugins/morris/morris.min.js"></script>       
        <script type="text/javascript" th:src="@{js/plugins/rickshaw/d3.v3.js}" src="js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" th:src="@{js/plugins/rickshaw/rickshaw.min.js}" src="js/plugins/rickshaw/rickshaw.min.js"></script>
        <script type='text/javascript' th:src='@{js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}' src='js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'></script>
        <script type='text/javascript' th:src='@{js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}' src='js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'></script>                
        <script type='text/javascript' th:src='@{js/plugins/bootstrap/bootstrap-datepicker.js}' src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>                
        <script type="text/javascript" th:src="@{js/plugins/owl/owl.carousel.min.js}" src="js/plugins/owl/owl.carousel.min.js"></script>                 
        
        <script type="text/javascript" th:src="@{js/plugins/moment.min.js}" src="js/plugins/moment.min.js"></script>
        <script type="text/javascript" th:src="@{js/plugins/daterangepicker/daterangepicker.js}" src="js/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- END THIS PAGE PLUGINS-->        

        <!-- START TEMPLATE -->
        <script type="text/javascript" th:src="@{js/settings.js}" src="js/settings.js"></script>
        
        <script type="text/javascript" th:src="@{js/plugins.js}" src="js/plugins.js"></script>        
        <script type="text/javascript" th:src="@{js/actions.js}" src="js/actions.js"></script>
        
        <script type="text/javascript" th:src="@{js/demo_dashboard.js}" src="js/demo_dashboard.js"></script>
        <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->         
    </body>
</html>
